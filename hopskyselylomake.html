<body>

<div id="div1">
    <h1>HOPS kysely</h1>
    
    <p>Tämä kysely on osa digiprojektikurssia. Tarkoituksena on kartoittaa tietojenkäsittelyn opiskelijoiden kokemuksia HOPS:in käytöstä.</p>
    
    <form id="lomake">
        
         
           
    </form>
</div>
    
<!-- linkki jquery pääkirjastoon -->  
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>    

<!-- oma scripti -->
    
<script>
     var lomakekentta = []; // kerätään id-tunnukset tänne
     $.getJSON("https://ohtu-kyselyprojekti.herokuapp.com/questions", function(data) {
     var items =[]; //taulukko, johon kerätään lomake
    
    // jos hakasulut
    $.each(data, function(key,d){
       items.push(d.title+"<br><input type=text id=" +d.qid +"><br>");
        // lomakekenttätaulukkoon id-tunnus
        lomakekentta.push(d.qid);
       
    });
    items.push(" <input type=submit value=Lähetä class=button onClick=lahetys()> <input type=reset value=Palauta class=button> ");
    // sivun lomakkeen tulostus
    $("#lomake").append(items.join(" "));
});
    
function lahetys(){
   for (i = 0; i < lomakekentta.length; i++) {
       alert(lomakekentta[i] + ":" +document.getElementById(lomakekentta[i]).value);
   } 
}    
    
</script>
    
</body>
